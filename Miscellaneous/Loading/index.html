<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Animation</title>
    <link href="./output.css" rel="stylesheet">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>
<style>
    .type {
        display: inline-block;
        white-space: nowrap;
        overflow: hidden;
        border-right: 2px solid currentColor; /* Cursor effect */
        animation: typing 2s steps(20, end) infinite alternate, blink 0.5s step-end infinite;
    }

    @keyframes typing {
        from {
            max-width: 0;
        }
        to {
            max-width: 3ch; /* Adjust based on the number of dots */
        }
    }

    @keyframes blink {
        50% {
            border-color: transparent;
        }
    }
</style>
<body>
    <div class="bg-gray-900 text-pink-500 text-3xl w-full h-screen flex justify-center items-center">
        <span>Loading</span><span class="font-mono type">...</span>
    </div>
</body>
</html>
